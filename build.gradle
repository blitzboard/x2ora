plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'java'
    id 'application'
}

mainClassName = 'x2ora.Main'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'io.javalin:javalin-testtools:4.6.1'
    testImplementation 'org.assertj:assertj-core:3.23.1'

    // Javalin
    implementation 'io.javalin:javalin:4.6.4'
    implementation group: 'org.json', name: 'json', version: '20220320'
    
    // Oracle Graph Client
    implementation fileTree(dir: './oracle-graph-client-22.3.0/lib/', include: '*.jar', exclude: 'ons-19.12.0.0.jar')
    // implementation fileTree(dir: '/opt/oracle/graph/client/lib/', include: '*.jar', exclude: 'ons-19.12.12.0.0.jar')
}

test {
    useJUnitPlatform()
}